<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Paciente</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="/">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/pacientes/guardar.html"
            >Agregar Paciente</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pacientes/">Listar Pacientes</a>
        </li>
      </ul>
      <div class="row">
        <div
          class="col-sm-7"
          style="background-color: #e6fffa; padding: 10px; border-radius: 3px"
        >
          <h1 class="h3">Agregar Pacientes</h1>
          <form id="add_new_paciente">
            <div class="form-group">
              <label class="control-label" for="nombre">Nombre:</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Ingrese el nombre"
                name="nombre"
                required
              />
            </div>
            <div class="form-group">
              <label class="control-label" for="apellido">Apellido:</label>
              <input
                type="text"
                class="form-control"
                id="apellido"
                placeholder="Ingrese el apellido"
                name="apellido"
                required
              />
            </div>

            <div class="form-group">
              <label class="control-label" for="dni">DNI:</label>
              <input
                type="text"
                class="form-control"
                id="dni"
                placeholder="Ingrese el DNI"
                name="dni"
                required
              />
            </div>

            <div class="form-group">
              <label class="control-label" for="fechaAlta"
                >Fecha de alta:</label
              >
              <input
                type="date"
                class="form-control"
                id="fechaAlta"
                placeholder="Ingrese la fecha de alta"
                name="fechaAlta"
                required
              />
            </div>
            <hr />
            <div>
              <h2 class="h4">Domicilio</h2>
              <div class="form-group">
                <label class="control-label" for="calle">Calle:</label>
                <input
                  type="text"
                  class="form-control"
                  id="calle"
                  placeholder="Ingrese la calle"
                  name="calle"
                  required
                />
              </div>
              <div class="form-group">
                <label class="control-label" for="numero">Número:</label>
                <input
                  type="number"
                  class="form-control"
                  id="numero"
                  placeholder="Ingrese el número"
                  name="numero"
                  required
                />
              </div>
              <div class="form-group">
                <label class="control-label" for="localidad">Localidad:</label>
                <input
                  type="text"
                  class="form-control"
                  id="localidad"
                  placeholder="Ingrese la localidad"
                  name="localidad"
                  required
                />
              </div>
              <div class="form-group">
                <label class="control-label" for="provincia">Provincia:</label>
                <input
                  type="text"
                  class="form-control"
                  id="provincia"
                  placeholder="Ingrese la provincia"
                  name="provincia"
                  required
                />
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-danger"
              id="btn-add-new-paciente"
            >
              Guardar
            </button>
          </form>
          <div id="response" style="display: none; margin-top: 10px"></div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="/pacientes/js/post_paciente.js"
    ></script>
  </body>
</html>
