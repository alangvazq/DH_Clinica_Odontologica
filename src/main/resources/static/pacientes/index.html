<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Paciente</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script
      type="text/javascript"
      src="/pacientes/js/delete_paciente.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="/">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pacientes/guardar.html"
            >Agregar Paciente</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/pacientes/">Listar Pacientes</a>
        </li>
      </ul>

      <div id="div_paciente_table">
        <h1>Pacientes</h1>
        <div class="row table-responsive">
          <table id="pacienteTable" class="table table-striped">
            <thead>
              <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI</th>
                <th>Domicilio</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="pacienteTableBody"></tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div
          class="col-sm-6 d-none"
          style="background-color: #e6fffa; padding: 10px; border-radius: 3px"
          id="div_paciente_updating"
        >
          <form id="update_paciente_form">
            <div class="form-group">
              <label>Id:</label>
              <input type="text" class="form-control" id="id" readonly />
            </div>
            <div class="form-group">
              <label>Nombre:</label>
              <input
                type="text"
                class="form-control"
                placeholder="Nombre"
                id="nombre"
              />
            </div>
            <div class="form-group">
              <label>Apellido:</label>
              <input
                type="text"
                class="form-control"
                placeholder="Apellido"
                id="apellido"
              />
            </div>
            <div class="form-group">
              <label>DNI:</label>
              <input
                type="text"
                class="form-control"
                placeholder="DNI"
                id="dni"
              />
            </div>
            <div class="form-group">
              <label class="control-label" for="fechaAlta"
                >Fecha de alta:</label
              >
              <input
                type="date"
                class="form-control"
                id="fechaAlta"
                placeholder="Fecha de alta"
                name="fechaAlta"
                required
              />
            </div>
            <h3>Domicilio</h3>
            <div class="form-group">
              <label class="control-label" for="calle">Calle:</label>
              <input
                type="text"
                class="form-control"
                id="calle"
                placeholder="Calle"
                name="calle"
                required
              />
            </div>
            <div class="form-group">
              <label class="control-label" for="numero">Número:</label>
              <input
                type="number"
                class="form-control"
                id="numero"
                placeholder="Número"
                name="numero"
                required
              />
            </div>
            <div class="form-group">
              <label class="control-label" for="localidad">Localidad:</label>
              <input
                type="text"
                class="form-control"
                id="localidad"
                placeholder="Localidad"
                name="localidad"
                required
              />
            </div>
            <div class="form-group">
              <label class="control-label" for="provincia">Provincia:</label>
              <input
                type="text"
                class="form-control"
                id="provincia"
                placeholder="Provincia"
                name="provincia"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Modificar</button>
          </form>
          <div id="response" style="display: none; margin: 10px"></div>
        </div>
      </div>
      <hr />
    </div>
    <script type="text/javascript" src="/pacientes/js/get_paciente.js"></script>
    <script type="text/javascript" src="/pacientes/js/put_paciente.js"></script>
  </body>
</html>
